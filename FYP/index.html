<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBIT info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-div">
      <div class="menuToggle">
        <i class="bx bx-help-circle"></i>
      </div>
      <div class="container">
        <div class="top-part">
          <div class="chatbot-details">
            <!-- agent-details -->

            <img src="pfp.PNG" alt="" />
            <div class="agent-text">
              <h3>UBIT Help</h3>
            </div>
          </div>

          <div>
            <i class="bx bx-x-circle"> </i>
          </div>
        </div>
        <div class="chat-section">
          <div class="left-part">
            <div class="chatbot">
              <img src="pfp.PNG" alt="" />
              <p>Hi Do you have Any Questions?</p>
            </div>
          </div>
          <div class="right-part">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Aspernatur molestias sunt, commodi at nesciunt maxime dolor
              deleniti atque quam, repellendus cupiditate laboriosam voluptatum
              nihil laudantium neque quod asperiores cumque aperiam?
            </p>
            <span>Sent</span>
          </div>
        </div>
        <div class="bottom-part">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Ask me Questions?"
          ></textarea>
          <i class="bx bxs-send"></i>
        </div>
      </div>
    </div>
    <script>
      const menuToggle = document.querySelector(".menuToggle");
      menuToggle.onclick = function () {
        menuToggle.classList.toggle("active");
      };
    </script>
  </body>
</html>
